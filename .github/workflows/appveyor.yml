#---------------------------------#
#      general configuration      #
#---------------------------------#
image: Ubuntu  # Или Ubuntu, в зависимости от ваших предпочтений[citation:2]
version: 1.0.{build}

branches:
  only:
    - main  # Или master, в зависимости от названия вашей ветки[citation:2]

#---------------------------------#
#    environment configuration    #
#---------------------------------#
environment:
  JAVA_HOME: C:\Program Files\Java\jdk11  # Для Windows. Для Linux используйте установку через SDKMAN!

build_script:
  - cmd: gradlew.bat build  # Для Windows
  - sh: ./gradlew build     # Для Linux

#---------------------------------#
#       tests configuration       #
#---------------------------------#
test_script:
  - cmd: gradlew.bat test  # Для Windows
  - sh: ./gradlew test     # Для Linux

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#
artifacts:
  - path: build/reports/tests
    name: Test Report