name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Загружаем код проекта
      - uses: actions/checkout@v4

      # 2. Устанавливаем Java
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. Даём права на выполнение скрипта Gradle Wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. ЗАПУСКАЕМ СЕРВЕР ПРИЛОЖЕНИЯ (SUT) ДО тестов
      - name: Start application server
        run: |
          java -jar ./artifacts/app-ibank.jar --server.port=9999 &
          SERVER_PID=$!
          echo "Started SUT with PID: $SERVER_PID"
          # Ждем несколько секунд, чтобы сервер гарантированно запустился
          sleep 10
          echo "SUT startup check..."
          # Необязательная проверка: пробуем "достучаться" до сервера
          curl -f http://localhost:9999 || echo "SUT might still be starting..."

      # 5. Запускаем автотесты
      - name: Run tests with Gradle
        run: ./gradlew test --info
        env:
          # ВКЛЮЧАЕМ headless-режим через системное свойство, как требуется
          SELENIDE_HEADLESS: true